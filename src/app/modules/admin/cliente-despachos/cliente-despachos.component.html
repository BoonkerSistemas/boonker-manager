<div class="flex flex-col flex-auto min-w-0">


    <div class="w-full max-w-screen-xl mx-auto">

        <!-- Tabs -->

        <div class="grid grid-cols-1 sm:grid-cols-2 h-[500px] md:grid-cols-1 gap-6 w-full min-w-0 p-[15px]">
            <div class="sm:col-span-2 md:col-span-4 lg:col-span-1 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden"
                style="padding-left: 0 !important; padding-right: 0 !important;height: fit-content;">
                <div class="flex items-start justify-between">
                    <div class="text-lg font-medium tracking-tight leading-6 truncate pl-[24px]">
                        Proyectos
                    </div>
                </div>
                <div class="flex flex-col p-[10px] mt-2">
                    <div>
                        <div class="flex items-start justify-between">
                            <div class="text-lg font-medium tracking-tight leading-6 truncate px-[24px] w-full">
                                <mat-form-field class=" fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded
                        min-w-64" style="width: 100%;">
                                    <mat-icon [svgIcon]="'heroicons_solid:search'" class="icon-size-5"
                                        matPrefix></mat-icon>
                                    <input #input (keyup)="applyFilter($event)" [autocomplete]="'on'" matInput
                                        placeholder='Busqueda de Elemento'>
                                </mat-form-field>
                            </div>
                            <div class="flex items-start justify-between">
                                <div class="text-lg font-medium tracking-tight leading-6 truncate px-[24px] w-full">


                                </div>
                            </div>
                        </div>

                        <table [dataSource]="rowDetails" class="overflow-y-visible" mat-table>

                            <ng-container matColumnDef="name" sticky>
                                <th *matHeaderCellDef mat-header-cell style="z-index: 1;padding-left: 10px !important;">
                                    NOMBRE
                                </th>
                                <td *matCellDef="let budget" mat-cell style="z-index: 1;">
                                    <span class="flex items-center">
                                        <span [innerHTML]="budget.name | markdown" class="ml-3 leading-4"></span>
                                    </span>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="user" sticky>
                                <th *matHeaderCellDef mat-header-cell style="z-index: 1;padding-left: 10px !important;">
                                    TIPO
                                </th>
                                <td *matCellDef="let budget" mat-cell style="z-index: 1;">
                                    <span class="flex items-center">
                                        <span class="ml-3 leading-4">{{budget.type}}</span>
                                    </span>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="status" sticky>
                                <th *matHeaderCellDef mat-header-cell style="z-index: 1;padding-left: 10px !important;">
                                    ESTADO
                                </th>
                                <td *matCellDef="let budget" mat-cell style="z-index: 1;">
                                    <span class="flex items-center">
                                        <span *ngIf="budget.status" class="flex items-center" matTooltip="Habilitado">
                                            <span class="ml-3 leading-4">{{budget.status}}</span>
                                        </span>
                                    </span>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="accion">
                                <th *matHeaderCellDef mat-header-cell
                                    style="z-index: 1;text-align: center; !important;">
                                    ACCIONES
                                </th>
                                <td *matCellDef="let budget" mat-cell style="z-index: 1; text-align: center;">
                                    <button (click)="editarRegion(budget)" matTooltip="Ver">
                                        <mat-icon [svgIcon]="'heroicons_solid:pencil-square'"
                                            class="icon-size-5 content-center"></mat-icon>
                                    </button>
                                    <button (click)="agregarUnidades(budget)" matTooltip="Agregar">
                                        <mat-icon [svgIcon]="'heroicons_solid:plus'"
                                            class="icon-size-5 content-center"></mat-icon>
                                    </button>
                                    <button (click)="generarDespachos(budget)" matTooltip="Agregar">
                                        <mat-icon [svgIcon]="'heroicons_solid:truck'"
                                            class="icon-size-5 content-center"></mat-icon>
                                    </button>
                                </td>
                            </ng-container>
                            <tr *matHeaderRowDef="budgetDetails.columns" mat-header-row></tr>
                            <tr *matRowDef="let row; columns: budgetDetails.columns;" mat-row></tr>
                            <tr *matNoDataRow class="mat-row">
                                <td class="mat-cell" colspan="6">No se encontraron resultados</td>
                            </tr>
                        </table>
                        <mat-paginator #paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
                    </div>

                </div>

            </div>


        </div>
    </div>
</div>
