<div class="flex flex-col flex-auto w-full">
    <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">
        <!-- Title and action buttons -->
        <div class="flex items-center justify-between w-full">
            <div>
                <h2 class="text-3xl font-semibold tracking-tight leading-8">
                    Lista de Clientes
                </h2>
                <div class="font-medium tracking-tight text-secondary">
                    Listado de clientes de Boonker registrados en el sistema.
                </div>
            </div>
        </div>

        <div class="flex w-full">
            <div class="flex items-center justify-between w-full" style="padding-top: 1rem">

                <!-- Search -->
                <div class="flex-auto w-3/6">
                    <mat-form-field class="fuse-mat-dense fuse-mat-rounded w-full min-w-50" subscriptSizing="dynamic">
                        <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:search'"></mat-icon>
                        <input matInput [formControl]="searchInputControl" [autocomplete]="'off'"
                            [placeholder]="'Buscar empleado'"
                            (keyup)="applyFilterName($event, 'fullName', 'nickname', false)" />
                    </mat-form-field>
                </div>
            </div>

            <button class="ml-4 px-1 sm:px-4 min-w-10" mat-flat-button [color]="'primary'" (click)="addNewProyect()">
                <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:plus-circle'"></mat-icon>
                <span class="hidden sm:inline-block ml-2">Nuevo</span>
            </button>
        </div>
        <div class="grid grid-cols-1 xl:grid-cols-1 gap-8 w-full mt-8">
            <div class="flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">
                <ng-container *ngIf="members">
                    <ng-container *ngIf="members.length > 0; else noMembers">
                            <table-cliente [masterName]="this.objectMember"></table-cliente>

                    </ng-container>
                </ng-container>

                <!-- No contacts -->
                <ng-template #noMembers>
                    <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">
                        No hay miembros!
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
