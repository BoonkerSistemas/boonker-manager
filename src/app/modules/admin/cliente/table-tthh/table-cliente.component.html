<ng-container *ngIf="masterName.length > 0; else noCourses">
    <div class="grid grid-cols-1 sm:grid-cols-5 lg:grid-cols-5 gap-8 mt-8 sm:mt-10">
        <ng-container *ngFor="let course of masterName;">
            <!-- Course -->
            <div class="flex flex-col h-70 shadow rounded-4xl overflow-hidden bg-card">
                <div class="flex flex-col p-6" style="flex-direction: row;
                flex-wrap: nowrap;
                align-content: center;
                align-items: center;
            " (click)="openDialog(course)">
                    <div class="mt-4 text-lg font-medium">
                        <img onerror="this.onerror=null;this.src='../assets/images/avatars/render.png';"class="w-32 h-32 rounded-full ring-4" [src]="course.picture" onerror="this.onerror=null;this.src='../assets/images/avatars/images.jpeg';"  alt="Cover image"/>
                    </div>
                    <br>
                    <div class=" border-t-2">
                        <br> {{ course.fullName }}
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</ng-container>

<!-- No courses -->
<ng-template #noCourses>
    <div class="flex flex-auto flex-col items-center justify-center bg-gray-100 dark:bg-transparent">
        <mat-icon class="icon-size-20" [svgIcon]="'iconsmind:file_search'"></mat-icon>
        <div class="mt-6 text-2xl font-semibold tracking-tight text-secondary">No existen clientes!</div>
    </div>
</ng-template>
