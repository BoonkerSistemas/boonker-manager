<div class="flex flex-col flex-auto min-w-0">


    <div class="w-full max-w-screen-xl mx-auto">

        <div class="grid grid-cols-1 sm:grid-cols-2 h-full md:grid-cols-1 gap-6 w-full min-w-0 p-[15px]">
            <div class="sm:col-span-2 md:col-span-4 lg:col-span-2 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden"
                 style="padding-left: 0 !important; padding-right: 0 !important;height: fit-content;">
                <div class="flex items-start justify-between">
                    <div class="text-lg font-medium tracking-tight leading-6 truncate px-[24px] w-full">

                    </div>
                </div>
                <div class="flex flex-col p-[24px] mt-2">
                    <div>
                        <table #table [dataSource]="data" class=" example-container  overflow-y-visible" mat-table
                               matSort>


                            <ng-container matColumnDef="titulo">
                                <th *matHeaderCellDef mat-header-cell> Tipo de documento</th>
                                <td *matCellDef="let element" mat-cell> {{element.type}} </td>
                            </ng-container>

                            <ng-container matColumnDef="autor">
                                <th *matHeaderCellDef mat-header-cell> Documento</th>
                                <td *matCellDef="let element" mat-cell> {{element.file.split('/')[element.file.split('/').length - 1] }}</td>
                            </ng-container>



                            <ng-container matColumnDef="accion">
                                <th *matHeaderCellDef mat-header-cell>Acciones</th>
                                <td *matCellDef="let element" mat-cell>
                                    <button (click)="verImagen(element)" class="content-center px-2"
                                            matTooltip="Generar Orden de Pedido">
                                        <mat-icon class="icon-size-5  " svgIcon="heroicons_solid:arrow-down-on-square">
                                        </mat-icon>
                                    </button>


                                    <button (click)="eliminarSlider(element)" class="content-center px-2 "
                                            matTooltip="Eliminar">
                                        <mat-icon [svgIcon]="'heroicons_solid:trash'" class="icon-size-6"></mat-icon>
                                    </button>

                                </td>
                            </ng-container>


                            <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
                            <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
                            <tr *matNoDataRow class="mat-row">
                                <td class="mat-cell" colspan="6">No se encontraron resultados</td>
                            </tr>
                        </table>


                        <mat-paginator #paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
                    </div>
                    <ng-template>
                        <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no
                            products!
                        </div>
                    </ng-template>
                </div>
                <div class="grid  border-t divide-x -m-6 mt-4 bg-gray-50 dark:bg-transparent">
                    <button (click)="nuevo()" mat-flat-button
                            style="background-color: #081f7f; color: #ffffff;    border-radius: 0 !important;">AGREGAR
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
