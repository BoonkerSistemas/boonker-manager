<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="bg-card">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8"><br><br>
            <div class="relative flex self-start pt-2 pb-1 pl-5 pr-4 cursor-pointer overflow-hidden rounded-t-xl border border-b-0 bg-default"
                 matRipple>
                <div class="flex items-center">
                    <div class="overflow-hidden">
                        <div class="font-medium leading-6 truncate">Proyectos</div>
                    </div>
                    <div class="flex items-center justify-center pl-2">
                        <mat-icon [svgIcon]="'heroicons_solid:pencil-square'" class="icon-size-5"></mat-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">

            <!-- Tabs -->
            <mat-tab-group [animationDuration]="'0'" class="sm:px-2" mat-stretch-tabs="false">

                <!-- Inicio -->
                <mat-tab label="ACTIVOS">
                    <ng-template matTabContent>
                        <activos></activos>
                    </ng-template>
                </mat-tab>

                <mat-tab label="INACTIVOS">
                    <ng-template matTabContent>
                        <inactivos></inactivos>
                    </ng-template>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
