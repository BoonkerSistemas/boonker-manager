<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="bg-card">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <!-- Tabs -->
            <mat-tab-group class="sm:px-2" mat-stretch-tabs="false" [animationDuration]="'0'">

                <!-- Home -->
                <mat-tab label="DASHBOARD DESPACHOS BOONKER GUIA # {{guia}}">
                    <ng-template matTabContent>
                        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 w-full min-w-0">


                            <div
                                class="sm:col-span-2 md:col-span-4 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden gap-6 w-full min-w-0  mat-elevation-z8">
                                <table mat-table [dataSource]="dataTable" class="mat-elevation-z8 demo-table">
                                    <ng-container matColumnDef="name" sticky>
                                        <th mat-header-cell *matHeaderCellDef style="background-color: #5abee7;">Detalle
                                        </th>
                                        <td mat-cell *matCellDef="let element">{{element.detalle}}</td>
                                    </ng-container>
                                    <ng-container matColumnDef="cantidad" sticky>
                                        <th mat-header-cell *matHeaderCellDef style="background-color: #5abee7;">
                                            Cantidad</th>
                                        <td mat-cell *matCellDef="let element">{{element.m2}}</td>
                                    </ng-container>
                                    <ng-container matColumnDef="valor" sticky>
                                        <th mat-header-cell *matHeaderCellDef style="background-color: #5abee7;">
                                            Total</th>
                                        <td mat-cell *matCellDef="let element">{{element.valor}}</td>
                                    </ng-container>
                                    <ng-container matColumnDef="fechaDespacho2" sticky>
                                        <th mat-header-cell *matHeaderCellDef style="background-color: #5abee7;;">Fecha
                                            Despacho</th>
                                        <td mat-cell *matCellDef="let element">{{fechaDespacho2 | date}}</td>
                                    </ng-container>

                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>
                                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                                    aria-label="Select page of users"></mat-paginator>
                            </div>

                            <!-- Github issues summary -->
                            <div
                                class="sm:col-span-2 md:col-span-4 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                                <div class="flex flex-col sm:flex-row items-start justify-between">
                                    <div class="text-lg font-medium tracking-tight leading-6 truncate">Histórico de Pagos</div>
                                    <div class="mt-3 sm:mt-0 sm:ml-2">
                                        <mat-button-toggle-group value="this-week"
                                            #githubIssuesWeekSelector="matButtonToggleGroup">
                                            <mat-button-toggle value="this-week">POR SEMANA</mat-button-toggle>
                                            <mat-button-toggle value="last-week"></mat-button-toggle>
                                        </mat-button-toggle-group>
                                    </div>
                                </div>
                                <div class="grid grid-cols-1 lg:grid-cols-2 grid-flow-row gap-6 w-full mt-8 sm:mt-4">
                                    <!-- New vs. Closed -->
                                    <div class="flex flex-col flex-auto">
                                        <div class="font-medium text-secondary">NUEVOS vs. CERRADOS</div>
                                        <div class="flex flex-col flex-auto">
                                            <apx-chart class="flex-auto w-full h-80" [chart]="chartGithubIssues.chart"
                                                [colors]="chartGithubIssues.colors"
                                                [dataLabels]="chartGithubIssues.dataLabels"
                                                [grid]="chartGithubIssues.grid" [labels]="chartGithubIssues.labels"
                                                [legend]="chartGithubIssues.legend"
                                                [plotOptions]="chartGithubIssues.plotOptions"
                                                [series]="chartGithubIssues.series[githubIssuesWeekSelector.value]"
                                                [states]="chartGithubIssues.states" [stroke]="chartGithubIssues.stroke"
                                                [tooltip]="chartGithubIssues.tooltip" [xaxis]="chartGithubIssues.xaxis"
                                                [yaxis]="chartGithubIssues.yaxis"></apx-chart>
                                        </div>
                                    </div>
                                    <!-- Overview -->
                                    <div class="flex flex-col">
                                        <div class="font-medium text-secondary">Despacho Realizado</div>
                                        <div class="flex-auto grid grid-cols-4 gap-4 mt-6">
                                            <!-- New issues -->
                                            <div
                                                class="col-span-2 flex flex-col items-center justify-center py-8 px-1 rounded-2xl bg-indigo-50 text-indigo-800 dark:bg-white dark:bg-opacity-5 dark:text-indigo-400">
                                                <!--<div
                                                    class="text-5xl sm:text-7xl font-semibold leading-none tracking-tight">
                                                    {{data.githubIssues.overview[githubIssuesWeekSelector.value]['new-issues']}}
                                                </div>-->
                                                <div class="mt-1 text-sm sm:text-lg font-medium">Vehículo Despachado</div>
                                                <div
                                                    class="text-5xl sm:text-7xl font-semibold leading-none tracking-tight">
                                                    <img
                                                        src="https://www.jotform.com/uploads/carrillojorgen12/232951458094059/5817454600022034562/5817454600022034562_base64_7_1705936260.png?1711949065940">

                                                </div>
                                            </div>
                                            <!-- Closed -->
                                            <div
                                                class="col-span-2 flex flex-col items-center justify-center py-8 px-1 rounded-2xl bg-green-50 text-green-800 dark:bg-white dark:bg-opacity-5 dark:text-green-500">
                                                <!--<div
                                                    class="text-5xl sm:text-7xl font-semibold leading-none tracking-tight">
                                                    {{data.githubIssues.overview[githubIssuesWeekSelector.value]['closed-issues']}}
                                                </div>-->
                                                <div class="mt-1 text-sm sm:text-lg font-medium">% Avance de Casa</div>
                                                <div
                                                    class="text-5xl sm:text-7xl font-semibold leading-none tracking-tight">
                                                        40%
                                                </div>
                                            </div>
                                            <!-- Fixed -->
                                            <div
                                                class="col-span-2 sm:col-span-2 flex flex-col items-center justify-center py-8 px-1 rounded-2xl bg-gray-100 text-secondary dark:bg-white dark:bg-opacity-5">
                                                <div class="text-5xl font-semibold leading-none tracking-tight">
                                                    $ {{pagado}}
                                                </div>
                                                <div class="mt-1 text-sm font-medium text-center">DESPACHADOS</div>
                                            </div>
                                            <!-- Won't fix -->
                                            <div
                                                class="col-span-2 sm:col-span-2 flex flex-col items-center justify-center py-8 px-1 rounded-2xl bg-gray-100 text-secondary dark:bg-white dark:bg-opacity-5">
                                                <div class="text-5xl font-semibold leading-none tracking-tight">
                                                    $ {{porPagar}}
                                                </div>
                                                <div class="mt-1 text-sm font-medium text-center">POR DESPACHAR</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </ng-template>
                </mat-tab>


            </mat-tab-group>
        </div>
    </div>

</div>
