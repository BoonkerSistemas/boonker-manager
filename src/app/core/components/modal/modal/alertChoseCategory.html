<mat-dialog-content class="mat-typography">
  <p style="color: black; font-weight: bold">{{data.anticipationData}}</p>
  <p style="color: black; font-weight: bold">{{data.resolutionData}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    style="color: #4f46e5; font-weight: bold"
  >
    Cerrar
  </button>
</mat-dialog-actions>
